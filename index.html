<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="box">
            <div id="bmi-calculator">
                <h2>BMI CALCULATOR</h2>
                <div class="row">
                    <div class="col-md-3">
                        <p>Weight <small>(kg)</small></p>
                    </div>
                    <div class="col-md-9">
                        <input class="form-control" id="weight" type="number">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <p>Height <small>(m)</small></p>
                    </div>
                    <div class="col-md-9">
                        <input type="number" class="form-control" id="height">
                    </div>
                </div>
                <div class="row">
                    
                    <div class="col-md-6">
                        <button class="btn btn-primary  w-100" onclick="CalculateBMI();">Calculate</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-danger w-100" onclick="reset();">Reset</button>
                    </div>
                </div>
            </div>
            <div id="bmi-result">
                <div class="row">
                    <div class="col-md-12">
                        <p id="result"></p>
                        <p id="result-status"></p>
                    </div>
                </div>
            </div>
            <div id="bmi-info">
                <div class="row">
                    <div class="col-md-3">
                        <p> <18.5 </p>
                        <p> Under Weight</p>
                    </div>
                    <div class="col-md-3">
                        <p> 18.5-25 </p>
                        <p> Normal </p>
                    </div>
                    <div class="col-md-3">
                        <p> 25-30 </p>
                        <p> Over Weight</p>
                    </div>
                    <div class="col-md-3">
                        <p> 30> </p>
                        <p> Obese</p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    
    <footer >
        <div id="footer">
            <hr>
            <p> 2023 Copyright &copy; <a href="https://github.com/ozlemezgi">@ozlemezgi</a></p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
